<!DOCTYPE html>

<html lang="en">

<head>
<script>

	for(var i=0; i<5; i++) {
		(function(i)	{
			setTimeout(function(){console.log(i)},2000);
		})(i)
	}

</script>


</head>

<body>
<pre>
for(var i=0; i<5; i++) {
	(function(i)	{
		setTimeout(function(){console.log(i)},2000);
	})(i)
}
</pre>
</body>

</html>
